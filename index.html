<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash-Todolist</title>
    <!-- fabicon link -->
    <link rel="shortcut icon" href="fab-todo.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="todos">
        <div class="heading">
            <h1>To-Do-List</h1>
        </div>
        <div class="todo-input-container">
            <input class="todo_input" style="font-family: 'Times New Roman', Times, serif;" type="text" placeholder="Add your task...">
            <i class="fas fa-plus add-item"></i>
            <i class="fas fa-trash-alt deleteBtn" onclick="deleteAllElements()"></i>
        </div>  
    </div>

    <script src="list.js"></script>
</body>
</html>
